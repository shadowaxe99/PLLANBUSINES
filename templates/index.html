<!DOCTYPE html>
<html>
<head>
    <title>Business Plan Builder</title>
</head>
<body>
    <h1>Business Plan Builder</h1>
    <form method="POST">
        <label for="format">Format:</label><br>
        <select id="format" name="format">
            <option value="ppt">PowerPoint</option>
            <option value="doc">Word</option>
        </select><br>
        <label for="business_info">Business Information:</label><br>
        <textarea id="business_info" name="business_info"></textarea><br>
        <input type="submit" value="Generate Business Plan">
    </form>
</body>
</html>
